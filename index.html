<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Bird Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: #f0f0f0;
    }
    #main-container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      position: relative;
      z-index: 1;
    }
    #game-canvas {
      border: 2px solid #333;
      background-image: url('bg.png');
      background-size: cover;
      width: 320px;
      height: 480px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }
    #score {
      position: absolute;
      top: 8px;
      right: 8px; /* Đưa điểm số sang bên phải */
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      z-index: 3;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      z-index: 3;
    }
    #game-over h2 {
      font-size: 16px;
      margin: 0 0 10px 0;
    }
    #game-over p {
      font-size: 12px;
      margin: 0 0 10px 0;
    }
    #game-over button {
      padding: 8px 16px;
      font-size: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #game-over button:hover {
      background-color: #45a049;
    }
    #interface-container {
      position: absolute;
      top: 10px;
      width: 320px;
      text-align: center;
      z-index: 2;
    }
    #jackpot {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      margin: 5px 0;
    }
    #button-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Khoảng cách giữa hai nút */
      margin: 5px 0;
    }
    #test-btn, #tap-to-earn-btn {
      padding: 8px 16px;
      font-size: 10px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100px; /* Đặt chiều rộng cố định cho nút */
    }
    #test-btn {
      background-color: #1E90FF; /* Màu xanh dương cho TEST */
    }
    #tap-to-earn-btn {
      background-color: #4CAF50; /* Màu xanh lá cho Tap to Earn */
    }
    #test-btn:hover {
      background-color: #1C86EE;
    }
    #tap-to-earn-btn:hover {
      background-color: #45a049;
    }
    #leaderboard {
      position: absolute;
      top: 80px; /* Đặt Top 5 ở phía bên trái */
      left: 10px;
      text-align: left;
      z-index: 2;
    }
    #leaderboard h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard li {
      font-size: 12px;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="game-container">
      <div id="score">Score: 0</div>
      <canvas id="game-canvas" width="320" height="480"></canvas>
      <div id="game-over">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <div id="interface-container">
      <div id="jackpot">JACKPOT: 100 TON</div>
      <div id="button-container">
        <button id="test-btn">TEST</button>
        <button id="tap-to-earn-btn">Tap to Earn</button>
      </div>
      <div id="leaderboard">
        <h3>Top 5</h3>
        <ul id="leaderboard-list">
          <!-- Top 5 sẽ được thêm bằng JS -->
        </ul>
      </div>
    </div>
  </div>
  <audio id="fly-sound" src="fly.mp3"></audio>
  <audio id="score-sound" src="score.mp3"></audio>
  <script src="https://unpkg.com/ton-connect-ui@latest/dist/ton-connect-ui.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
