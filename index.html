<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Battle</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Đảm bảo chiều cao đầy đủ màn hình */
      overflow: hidden; /* Loại bỏ thanh cuộn */
      font-family: 'Press Start 2P', cursive;
      background-color: #f0f0f0;
    }
    #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Căn giữa theo chiều dọc */
      height: 100vh; /* Chiều cao đầy đủ màn hình */
      width: 100vw; /* Chiều rộng đầy đủ màn hình */
      box-sizing: border-box;
    }
    #game-container {
      position: relative;
      margin-bottom: 10px; /* Giảm khoảng cách dưới khung game */
    }
    #game-canvas {
      border: 2px solid #333;
      background-image: url('bg.png');
      background-size: cover;
      width: 400px; /* Đảm bảo kích thước cố định */
      height: 600px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #fff;
      text-shadow: 2px 2px 2px #000;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #game-over h2, #game-over p, #game-over button {
      font-family: 'Press Start 2P', cursive;
    }
    #game-over button {
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #game-over button:hover {
      background-color: #45a049;
    }
    #interface-container {
      width: 400px; /* Cùng chiều rộng với canvas */
      text-align: center;
      margin: 0 auto;
    }
    #jackpot {
      font-size: 24px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 2px #000;
      margin: 5px 0; /* Giảm khoảng cách */
    }
    #test-btn, #tap-to-earn-btn {
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #test-btn:hover, #tap-to-earn-btn:hover {
      background-color: #45a049;
    }
    #leaderboard {
      margin-top: 10px; /* Giảm khoảng cách */
      width: 100%;
      text-align: center;
    }
    #leaderboard h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #333;
    }
    #leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    #leaderboard-table th, #leaderboard-table td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 12px;
    }
    #leaderboard-table th {
      background-color: #4CAF50;
      color: white;
    }
    #leaderboard-table td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="game-container">
      <div id="score">Score: 0</div>
      <canvas id="game-canvas" width="400" height="600"></canvas>
      <div id="game-over">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <div id="interface-container">
      <div id="jackpot">Jackpot: 100 TON</div>
      <button id="test-btn">TEST</button>
      <button id="tap-to-earn-btn">Tap to Earn</button>
      <div id="leaderboard">
        <h3>Top 5 Players</h3>
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <!-- Top 5 sẽ được thêm bằng JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <audio id="fly-sound" src="fly.mp3"></audio>
  <audio id="score-sound" src="score.mp3"></audio>
  <script src="https://unpkg.com/ton-connect-ui@latest/dist/ton-connect-ui.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
